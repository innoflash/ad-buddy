<ion-header>

  <ion-navbar>
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-list>
    <ion-item>
      <ion-label stacked>AdCheck Frequency</ion-label>
      <ion-input 
          type="number" 
          placeholder="in minutes" 
          min="0" 
          clearInput="true" 
          [(ngModel)]="adFrequency"
          (keyup)="triggerChange($event, 'adcheck_frequency')" 
          id="adFrequency"></ion-input>
    </ion-item>
  
    
    <ion-item>
        <ion-label stacked>Page/Group Query</ion-label>
        <ion-input 
            type="number" 
            placeholder="number of results per query" 
            min="0" 
            clearInput="true" 
            [(ngModel)]="pgNum"
            (keyup)="triggerChange($event, 'page_group_numbers')"></ion-input>
      </ion-item>
    
  </ion-list>
  </ion-card>

  <button ion-button full large round (click)="restoreDefaults()">RESTORE DEFAULTS</button>
</ion-content>
